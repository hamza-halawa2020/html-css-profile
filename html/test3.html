<!DOCTYPE html>
<html>

<head>
    <style>
        div{
  display: flex;
  width: 100px;
  height: 100px;
  border-radius: 50%;
            background-color: red;
  background: conic-gradient(red var(--progress), gray 0deg);
  font-size: 0;
}

div::after {
  content: attr(data-progress) '%';
  display: flex;
  justify-content: center;
  flex-direction: column;
  width: 100%;
  margin: 10px;
  border-radius: 50%;
  background: white;
  font-size: 1rem;
  text-align: center;
}
    </style>
</head>

<body>
    <div style="--progress: 90%;">36%</div>
    <progress max="100" value="80"></progress>
    <div ></div>

</body>

</html>
