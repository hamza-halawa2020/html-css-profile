<!DOCTYPE html>
<html>
<head>
	<title>home page </title>
	<style>
		iframe {
			border: 2px solid #ccc; 
			padding: 10px;
			width: 80%; 
			height: 500px; 
			display: block;
			margin: 0 auto;
		}
		nav {
			background-color: #f2f2f2;
			padding: 10px;
			overflow: hidden;
		}
		nav a {
			float: left;
			display: block;
			color: #333;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 18px;
		}
		nav a:hover {
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<nav>
		<a href="test.html" target="iframe" >home<a>
		<a href="test2.html" target="iframe" >about us</a >
		<a href="new.html" target="iframe">conact us </a >
	</nav>
	<iframe src="new.html" name="iframe"></iframe>
</body>
</html>
